<!DOCTYPE html>
<html lang="en">
  <head>
    <title>lokalpo.st</title>
    <!-- Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://lokalpo.st/jquery-1.8.0.min.js"></script>
    <script src="http://lokalpo.st/bootstrap/bootstrap/js/bootstrap.min.js"></script>
    <script src="http://lokalpo.st/socket.io/socket.io.js"></script>
    <link href="http://lokalpo.st/bootstrap/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://lokalpo.st/bootstrap/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
  </head>
<body>
<script src="http://lokalpo.st/lokalpost-client.js"></script>
<div class="container">
<div class="row">
<div class="span top-left">
<input id="location" type="text" class="bold" placeholder="location name" maxlength="32"/>
</div>
<div class="span top-right">
<a id="wat" href="#" rel="popover" data-html="true" data-placement="left" data-title="<a href='#' class='close-popover'>X</a>" data-content="<p>lokalpo.st lets you post messages to other people on your local network (e.g. home, office, coffee shop). You can use it like a bulletin board or a chat room.</p><p><b>Important:</b> Don't post any private information. Your network's ip address probably changes periodically. After a change, someone who visits lokalpo.st from a different network with your old ip address would be able to see your old posts.</p><p>Built by <a href='http://twitter.com/veatch'>@veatch</a>. Source on <a href='http://github.com/veatch/lokalpost'>github</a>.</p>">what is this?</a>
</div>
</div>
<input id="username" type="text" placeholder="your name" class="clearable" maxlength="32"/>
<div id="messages"></div>
<form id="form">
  <input id="msg_input" type="text" placeholder="post" class="clearable" maxlength="256">
  <button type="submit" class="btn btn-submit">submit</button>
</form>
</div>
</body>
</html>
